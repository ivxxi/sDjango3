<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="{% url 'index' %}">awards-review</a>
      
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <img src="{{profile_pic.url}}" alt="" style=" border-radius:50%; height: 40px; width: 40px">
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profile'%}">my account <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'submit_project' %}">submit project</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0"  role="search" action="{% url 'search_project' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Project" aria-label="Search" name='project'>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul>

        <a class="nav-item">
          <a class="btn btn-secondary my-2 my-sm-0" href="/logout" type="submit">logout</a>
        </a>
        {% else %}
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success mr-3 " href="/accounts/login/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-info " href="/accounts/register/">Sign Up</a>
        </li>
        
        {% endif %}
      </ul>
    </div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/nav.js"></script>
</body>

</html>
